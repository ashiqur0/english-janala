<body>

    <!-- Header Section -->

        <nav class="h-18 bg-[#badeff42] flex justify-between items-center px-20">

            <div class="flex gap-4 text-[#422AD5] text-[.875rem] font-semibold">

                <button class="border-1 rounded-md py-2 px-4"><i class="fa-solid fa-book"></i> Learn</button>
                <button class="border-1 rounded-md py-2 px-4"><i
                        class="fa-solid fa-arrow-right-from-bracket rotate-180"></i> Logout</button>

            <div class="w-1/2">
                <h1 class="text-[3rem] font-bold mb-2"><span class="text-[#00BCFF]">English</span> is Easy!!</h1>

                    <span class="font-poppin">Level</span> এ</p>
                <input class="h-10 w-80 border-1 border-gray-300 rounded-lg p-3 my-3" type="text" name="" id="" placeholder="Enter Your Name"><br>
                <input class="h-10 w-80 border-1 border-gray-300 rounded-lg p-3 my-3" type="password" name="" id="" placeholder=".................."><br>
                <button class="bg-[#422AD5] border-1 border-[#3D26C7] hover:bg-[#5c3cfbc9] rounded-md font-semibold text-[.875rem] text-[#E0E7FF] px-4 py-2 my-3">Get Started</button>
            </div>
            <div class="w-150">
                <img src="./assets/hero-student.png" alt="">
            </div>
        </div>

    <script src="./script/script.js"></script>
